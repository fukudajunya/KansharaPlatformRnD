<ons-page class="main_pages" id="change-password-page">
	<ons-toolbar>
		<div class="center">パスワード変更</div>
		<div class="left">
			<ons-back-button>
				Back
			</ons-back-button>
		</div>
	</ons-toolbar>

	<div class="content" style="background-color: white !important">

		<div style="padding: 14px 6px 14px 16px;text-align: center;">
			<div class="profile_wrapper">
				<div style="text-align: center; margin-top: 30px;">
          <p>
            <ons-input id="current-email" modifier="underbar" placeholder="EmailAddress" float></ons-input>
          </p>
					<p>
						<ons-input id="new-password" modifier="underbar" type="password" placeholder="New Password" float></ons-input>
					</p>
					<p style="margin-top: 30px;">
						<ons-button onclick="changePW()">変更完了</ons-button>
					</p>
				</div>
			</div>
		</div>
	</div>
</ons-page>
